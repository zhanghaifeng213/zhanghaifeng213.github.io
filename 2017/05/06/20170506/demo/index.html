<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册页面</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    *{margin:0;padding:0;}
    .wrap{
        width:300px;
        height:450px;
        background:aqua;
        margin:0 auto;
        text-align:center;
    }
    .wrap .zhuce{
        width:100%;
        height:40px;
        color:#fff;
        background:rgba(0,0,255,0.2);
        line-height:40px;
        font-size:20px;
        text-align:center;
    }
    .wrap input{
        width:250px;
        height:30px;
        display:inline-block;
        margin:10px auto;
        border:1px solid #aaa;
        text-indent:1rem;
    }
    .wrap input:last-of-type{
        color:#fff;
        background:rgba(0,0,255,0.2);
        font-size:16px;
        border:none;
        text-indent:0;
    }
    .wrap .tip{
        font-size:12px;
        color:red;
        text-align:left;
        margin-left:20px;
        display:none;
    }
</style>
</head>
<body>
    <form class="wrap">
        <div class="zhuce">注册</div>
        <input type="text" placeholder="请输入用户名">
        <p class="tip">用户名应为6-18位字母或下划线开头</p>
        <input type="password" placeholder="请输入密码">
        <p class="tip">密码为6-18位字符开头</p>
        <input type="password" placeholder="请确认密码">
        <p class="tip">两次输入密码需一致</p>
        <input type="text" placeholder="请输入电话">
        <p class="tip">输入的电话号码有误</p>
        <input type="text" placeholder="请输入email">
        <p class="tip">输入的邮箱地址有误</p>
        <input type="text" placeholder="请输入身份证">
        <p class="tip">输入的身份证号码有误</p>
        <input type="submit" value="注册">
        <p class="tip">请把内容填写完整后注册</p>
    </form>
    <script>
        var aIn=document.getElementsByTagName("input");
        var length=aIn.length;
        var aT=document.getElementsByClassName("tip");
        var reg = {
            tel : /^1[3-8]\d{9}$/,
            mail : /^\w+@[\da-z]{2,}(\.[a-z]{2,}){1,3}$/i,
            IDCard : /^[1-9]\d{16}[\dxX]$/,
            user : /^[a-z_]\w{5,17}$/i,
            pwd : /^[\w!@#$%^&*()+={}\[\]:;"'\\\/\-<>,\.`~]{6,18}$/
        };
        aIn[0].onblur=function(){
            if(aIn[0].value!=""){
                var tUser=reg.user.test(aIn[0].value);
                if(tUser){
                    aIn[0].style.border="1px solid green";
                    aT[0].style.display="none";
                }else{
                  aIn[0].focus();
                  aT[0].style.display="block";
                };
            }else{
                aT[0].style.display="none";
                aIn[0].style.border="1px solid #aaa";
            };
        };
        aIn[1].onblur=function(){
            if(aIn[1].value!=""){
                var ps=reg.pwd.test(aIn[1].value);
                if(ps){
                    aIn[1].style.border="1px solid green";
                    aT[1].style.display="none";
                }else{
                  aIn[1].focus();
                  aT[1].style.display="block";
                };
            }else{
                aT[1].style.display="none";
                aIn[1].style.border="1px solid #aaa";
            };
        };
        aIn[2].onblur=function(){
            if(aIn[2].value!=""){
                var mima=aIn[1].value;
                if(mima===aIn[2].value){
                    aIn[2].style.border="1px solid green";
                    aT[2].style.display="none";
                }else{
                  aIn[1].value="";
                  aIn[2].value="";
                  aIn[1].focus();
                  aT[2].style.display="block";
                };
            }else{
                aT[3].style.display="none";
                aIn[3].style.border="1px solid #aaa";
                aIn[2].style.border="1px solid #aaa";
            };

        };
        aIn[3].onblur=function(){
            if(aIn[3].value!=""){
               var tel=reg.tel.test(aIn[3].value);
                if(tel){
                    aIn[3].style.border="1px solid green";
                    aT[3].style.display="none";
                }else{
                  aIn[3].focus();
                  aT[3].style.display="block";
                };
            }else{
                aT[3].style.display="none";
                aIn[3].style.border="1px solid #aaa";
            };
        };
        aIn[4].onblur=function(){
            if(aIn[4].value!=""){
               var mail=reg.mail.test(aIn[4].value);
                if(mail){
                    aIn[4].style.border="1px solid green";
                    aT[4].style.display="none";
                }else{
                  aIn[4].focus();
                  aT[4].style.display="block";
                };
            }else{
                aT[4].style.display="none";
                aIn[4].style.border="1px solid #aaa";
            };
        };
        aIn[5].onblur=function(){
            if(aIn[5].value!=""){
               var IDCard=reg.IDCard.test(aIn[5].value);
                if(IDCard){
                    aIn[5].style.border="1px solid green";
                    aT[5].style.display="none";
                }else{
                  aIn[5].focus();
                  aT[5].style.display="block";
                };
            }else{
                aT[5].style.display="none";
                aIn[5].style.border="1px solid #aaa";
            };
        };
        aIn[6].onclick=function(){
            var pd=true;
            for(var i=0;i<length;i++){
                if(aIn[i].value==""){
                    pd=false;
                }
            };
            if(pd){
                aT[6].style.display="none";
            }else{
                aT[6].style.display="block";
                return false;
            };
        };
        aIn[6].onblur=function(){
            aT[6].style.display="none";
        };
</script>
</body>
</html>
