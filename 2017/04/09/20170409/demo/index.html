<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>机器猫</title>
  <style type="text/css">
		*{margin:0;padding:0;}
		body{background:#add8e6;}
        .wrap{
            width:400px;
            height:450px;
            margin:50px auto;
            position:relative;
        }
		.head{
			width:400px;
			height:350px;
			background-color:#008ee3;
			border-radius:50% 50% 25% 25%/55% 55% 45% 45%;
			z-index:1;
            position:relative;
		}
		.lian{
			position:absolute;
			bottom:0;
			left:50%;
			margin-left:-155px;
			width:310px;
			height:260px;
			border-radius:50% 50% 25% 25%/55% 55% 45% 45%;
			background:#fff;
            z-index:1;
		}
		.yan{
			width:80px;
			height:100px;
			border:2px solid #000;
			border-radius:50%;
			position:absolute;
			right:50%;
			margin-top:-50px;
			background:#fff;
		}
		.yan:hover .zhu{
			right:58px;
		}
		.yan:hover .zhub{
			right:8px;
		}
		.yan2:hover .zhu2{
			left:58px;
		}
		.yan2:hover .zhub1{
			left:8px;
		}
		.yan2{
			width:80px;
			height:100px;
			border:2px solid #000;
			border-radius:50%;
			position:absolute;
			left:50%;
			margin-top:-50px;
			background:#fff;
		}
		.zhu{
			width:22px;
			height:28px;
			position:absolute;
			right:0;
			top:50%;
			margin-top:-14px;
			background:#000;
			border-radius:50%;
			transition:all 1s;
		}
		.zhu2{
			width:22px;
			height:28px;
			position:absolute;
			left:0;
			top:50%;
			margin-top:-14px;
			background:#000;
			border-radius:50%;
			transition:all 1s;
		}
		.zhub{
			width:14px;
			height:14px;
			background:#fff;
			border-radius:50%;
			position:absolute;
			right:0;
			top:50%;
			margin-top:-7px;
			border-radius:50%;
			transition:all 1s;
		}
		.zhub1{
			width:14px;
			height:14px;
			background:#fff;
			border-radius:50%;
			position:absolute;
			left:0;
			top:50%;
			margin-top:-7px;
			border-radius:50%;
			transition:all 1s;
		}
		.bi{
			width:34px;
			height:34px;
			position:absolute;
			left:50%;
			top:35px;
			margin-left:-17px;
			border-radius:50%;
			background:#c70000;
		}
		.bib{
			width:14px;
			height:14px;
			background:#fff;
			border-radius:50%;
			position:absolute;
			right:0;
			top:50%;
			margin-top:-7px;
			border-radius:50%;
		}
		.bis{
			height:133px;
			width:2px;
			border-left:2px solid #000;
			position:absolute;
			left:50%;
			top:34px;
		}
		.xu{
			width:120px;
			height:40px;
			border-top:2px solid #000;
			position:absolute;
			margin-left:-10px;
		}
		.xu2{
			width:120px;
			height:40px;
			border-top:2px solid #000;
			position:absolute;
			right:0;
			margin-right:-10px;
		}
		.l1{
			top:20%;
			border-radius:10% 90%;
		}
		.l2{
			top:30%;
			border-radius:20% 80%;
		}
		.l3{
			top:40%;
			border-radius:30% 70%;
		}
		.r1{
			top:20%;
			border-radius:90% 10%;
		}
		.r2{
			top:30%;
			border-radius:80% 20%;
		}
		.r3{
			top:40%;
			border-radius:70% 30%;
		}
		.zui{
			width:250px;
			height:200px;
			position:absolute;
			left:50%;
			bottom:30px;
			border-bottom:2px solid #000;
			border-radius:50%;
			margin-left:-125px;
		}
		.zui:hover{
			width:160px;
			height:240px;
			border-bottom:2px solid #000;
			border-radius:0;
			margin-left:-80px;
			border-top:2px solid #000;
		}
		.bo{
			width:330px;
			height:200px;
			margin:-150px auto;
			background:#e30000;
			border-radius:50% 50% 20% 20%/50% 50% 50% 50%;
			position:relative;
			z-index:0;
		}
		.bob{
			width:60px;
			height:8px;
			background:#fff;
			border-radius:5px;;
			position:absolute;
			left:50px;
			bottom:8px;
		}
		.ling{
			width:40px;
			height:40px;
			border-radius:50%;
			background:#ffdd2e;
			border:2px solid #000;
			position:absolute;
			left:50%;
			margin-left:-20px;
			bottom:-25px;
			transition:all  1s;
		}
		.ling:hover{
			transform:scale(1.5);
			bottom:-35px;
		}
		.li1{
			position:absolute;
			width:46px;
			height:8px;
			border-radius:4px;
			background:#ffdd2e;
			border:2px solid #000;
			position:absolute;
			left:50%;
			margin-left:-25px;
			top:20%;
		}
		.li2{
			width:10px;
			height:10px;
			position:absolute;
			left:50%;
			bottom:10%;
			margin-left:-6px;
			border:2px solid #000;
			border-radius:50%;
			background:#6c5844;
		}
		.lis{
			height:8px;
			width:10px;
			border-left:2px solid #000;
			position:absolute;
			left:50%;
			top:10px;
			margin-left:-1px;
		}
  </style>
 </head>
 <body>
    <div class="wrap">
    	<div class="head">
    		<div class="lian">
    			<div class="yan">
    				<div class="zhu">
    					<div class="zhub"></div>
    				</div>
    			</div>
    			<div class="yan2">
    				<div class="zhu2">
    					<div class="zhub1"></div>
    				</div>
    			</div>
    			<div class="bi">
    				<div class="bib"></div>
    				<div class="bis"></div>
    			</div>
    			<div class="xu l1"></div>
    			<div class="xu l2"></div>
    			<div class="xu l3"></div>
    			<div class="xu2 r1"></div>
    			<div class="xu2 r2"></div>
    			<div class="xu2 r3"></div>
    			<div class="zui"></div>
    		</div>
    	</div>
    	<div class="bo">
    		<div class="bob"></div>
    		<div class="ling">
    			<div class="li1"></div>
    			<div class="li2">
    				<div class="lis"></div>
    			</div>
    		</div>
    	</div>
    </div>
 </body>
